<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner V2</title>
    <style>
        /* Styling remains the same as in the previous version */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>Barcode Scanner V2</h1>
    <button id="initializeButton">Initialize Scanner</button>
    <video id="video" autoplay muted playsinline></video>
    <div id="latestBarcode">No barcode scanned yet.</div>
    <ol id="barcodeList"></ol>
    <div id="output">Initializing barcode scanner...</div>
    
    <!-- Add an audio element for the buzzer sound -->
    <audio id="beepSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
    
    <!-- Modal for barcode confirmation -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="modal">
        <p>Is this barcode correct?</p>
        <p id="detectedBarcode"></p>
        <button class="confirm" onclick="confirmBarcode()">Correct</button>
        <button class="rescan" onclick="rescanBarcode()">Rescan</button>
        <button class="manual" onclick="enterManually()">Enter Manually</button>
        <button class="empty" onclick="addEmptyBarcode()">Enter Empty Barcode</button>
        <div id="manualEntry" style="display: none;">
            <input type="text" id="manualBarcode" placeholder="Enter barcode manually">
            <button onclick="submitManualBarcode()">Submit</button>
        </div>
    </div>
    
    <script>
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');
        const barcodeListElement = document.getElementById('barcodeList');
        const latestBarcodeElement = document.getElementById('latestBarcode');
        const beepSound = document.getElementById('beepSound');
        const initializeButton = document.getElementById('initializeButton');
        const modal = document.getElementById('modal');
        const modalOverlay = document.getElementById('modalOverlay');
        const detectedBarcodeElement = document.getElementById('detectedBarcode');
        const manualEntryElement = document.getElementById('manualEntry');
        const manualBarcodeInput = document.getElementById('manualBarcode');
        let lastDetected = '';
        let confirmCounter = 0;
        let isModalActive = false;
        let currentBarcode = '';

        // Function to initialize the scanner and camera
        async function initializeCameraAndScanner() {
            try {
                initializeButton.style.display = 'none'; // Hide the button
                const devices = await navigator.mediaDevices.enumerateDevices();
                const backCamera = devices.find(
                    (device) => device.kind === "videoinput" && device.label.toLowerCase().includes("back")
                );
                const constraints = backCamera
                    ? { video: { deviceId: { exact: backCamera.deviceId }, width: 1280, height: 720 } }
                    : { video: { facingMode: "environment", width: 1280, height: 720 } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;

                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: videoElement,
                        constraints
                    },
                    decoder: {
                        readers: ["ean_reader"]
                    },
                    locate: true,
                    frequency: 10
                }, (err) => {
                    if (err) {
                        console.error("Quagga initialization failed:", err);
                        outputElement.textContent = "Error initializing barcode scanner.";
                        outputElement.classList.add("error");
                        return;
                    }
                    Quagga.start();
                    outputElement.textContent = "Point your camera at barcodes.";
                });

                Quagga.onDetected((data) => {
                    if (isModalActive) return; // Prevent scanning while modal is active
                    const code = data.codeResult.code;

                    // Handle repeated detections
                    if (lastDetected === code) {
                        confirmCounter++;
                        if (confirmCounter >= 3) {
                            confirmCounter = 0;
                            processBarcode(code);
                        }
                    } else {
                        lastDetected = code;
                        confirmCounter = 1;
                    }
                });
            } catch (error) {
                console.error("Error accessing camera or initializing scanner:", error);
                outputElement.textContent = "Error accessing the camera or initializing scanner.";
                outputElement.classList.add("error");
            }
        }

        // Function to process a detected barcode
        function processBarcode(barcode) {
            if (isModalActive) return; // Avoid processing when the modal is active
            currentBarcode = barcode;
            showModal(barcode);
        }

        // Modal functions
        function showModal(barcode) {
            isModalActive = true;
            detectedBarcodeElement.textContent = barcode || "Empty Barcode";
            modal.style.display = 'block';
            modalOverlay.style.display = 'block';
            videoElement.classList.add('dimmed');
        }

        function hideModal() {
            modal.style.display = 'none';
            modalOverlay.style.display = 'none';
            videoElement.classList.remove('dimmed');
            isModalActive = false;
        }

        function confirmBarcode() {
            updateUIWithBarcode(currentBarcode);
            hideModal();
        }

        function rescanBarcode() {
            hideModal();
        }

        function enterManually() {
            manualEntryElement.style.display = 'block';
        }

        function submitManualBarcode() {
            const manualBarcode = manualBarcodeInput.value;
            if (manualBarcode) {
                updateUIWithBarcode(manualBarcode);
                manualBarcodeInput.value = ''; // Clear the input
                hideModal();
            }
        }

        function addEmptyBarcode() {
            updateUIWithBarcode("Empty Barcode");
            hideModal();
        }

        // Update UI with barcode
        function updateUIWithBarcode(barcode) {
            latestBarcodeElement.textContent = `Latest Scanned: ${barcode}`;
            const listItem = document.createElement("li");
            listItem.textContent = barcode;
            barcodeListElement.insertBefore(listItem, barcodeListElement.firstChild);
            renumberList();
            beepSound.currentTime = 0;
            beepSound.play();
        }

        // Renumber the barcode list
        function renumberList() {
            const items = barcodeListElement.querySelectorAll("li");
            items.forEach((item, index) => {
                item.textContent = `${index + 1}. ${item.textContent.split('. ')[1] || item.textContent}`;
            });
        }

        // Initialize scanner on button click
        initializeButton.addEventListener('click', initializeCameraAndScanner);
    </script>
</body>
</html>
