<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner V11</title> <!-- Updated to V11 -->
    <style>
        /* (Your existing CSS styles remain unchanged) */
        .barcode-type {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <h1>Barcode Scanner V11</h1> <!-- Updated to V11 -->
    <button id="initializeButton">Initialize Scanner</button>
    <video id="video" autoplay muted playsinline></video>
    <div id="latestBarcode">No barcode scanned yet.</div>
    <ol id="barcodeList"></ol>
    <div id="output">Initializing barcode scanner...</div>
    
    <!-- Add an audio element for the buzzer sound -->
    <audio id="beepSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
    
    <!-- Modal for barcode confirmation -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="modal">
        <p>Is this barcode correct?</p>
        <p id="detectedBarcode"></p>
        <p id="detectedBarcodeType" class="barcode-type"></p>
        <div class="button-grid">
            <button class="confirm" onclick="confirmBarcode()">Correct</button>
            <button class="rescan" onclick="rescanBarcode()">Rescan</button>
            <button class="manual" onclick="enterManually()">Enter Manually</button>
            <button class="cancel" onclick="cancelBarcode()">Cancel</button>
        </div>
        <div id="manualEntry"> <!-- Hidden by default -->
            <input type="text" id="manualBarcode" placeholder="Enter barcode manually">
            <button onclick="submitManualBarcode()">Submit</button>
        </div>
    </div>
    
    <script>
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');
        const barcodeListElement = document.getElementById('barcodeList');
        const latestBarcodeElement = document.getElementById('latestBarcode');
        const beepSound = document.getElementById('beepSound');
        const initializeButton = document.getElementById('initializeButton');
        const modal = document.getElementById('modal');
        const modalOverlay = document.getElementById('modalOverlay');
        const detectedBarcodeElement = document.getElementById('detectedBarcode');
        const detectedBarcodeTypeElement = document.getElementById('detectedBarcodeType');
        const manualEntryElement = document.getElementById('manualEntry');
        const manualBarcodeInput = document.getElementById('manualBarcode');
        let lastDetected = '';
        let confirmCounter = 0;
        let currentBarcode = '';
        let currentBarcodeType = ''; // To store the type of the detected barcode
        let isModalOpen = false; // Flag to track if the modal is open

        // Function to validate EAN-13 barcodes
        function validateEAN13(barcode) {
            if (!/^\d{13}$/.test(barcode)) return false; // Ensure it's 13 digits
            const digits = barcode.split("").map(Number);
            const checksum = digits.pop();
            const sum = digits.reduce((acc, digit, idx) => acc + digit * (idx % 2 === 0 ? 1 : 3), 0);
            const calculatedCheck = (10 - (sum % 10)) % 10;
            return checksum === calculatedCheck;
        }

        async function initializeCameraAndScanner() {
            try {
                // Hide the initialize button after user interaction
                initializeButton.style.display = 'none';

                // Find the back camera
                const devices = await navigator.mediaDevices.enumerateDevices();
                const backCamera = devices.find(
                    (device) => device.kind === "videoinput" && device.label.toLowerCase().includes("back")
                );

                const constraints = backCamera
                    ? { video: { deviceId: { exact: backCamera.deviceId }, width: 1280, height: 720 } }
                    : { video: { facingMode: "environment", width: 1280, height: 720 } };

                // Request the video stream
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;

                // Initialize QuaggaJS for barcode scanning
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: videoElement,
                        constraints
                    },
                    decoder: {
                        readers: ["ean_reader", "code_128_reader", "upc_reader", "code_39_reader", "code_93_reader", "codabar_reader", "i2of5_reader", "2of5_reader", "code_39_vin_reader"], // Add more barcode types
                    },
                    locator: {
                        patchSize: "large", // More accurate detection
                        halfSample: false
                    },
                    locate: true, // Detect barcodes in varying positions
                    frequency: 10 // Process fewer frames for accuracy
                }, function (err) {
                    if (err) {
                        console.error("Quagga initialization failed:", err);
                        outputElement.textContent = "Error initializing barcode scanner.";
                        outputElement.classList.add("error");
                        return;
                    }
                    Quagga.start();
                    outputElement.textContent = "Point your camera at barcodes.";
                });

                // Listen for barcode detection
                Quagga.onDetected((data) => {
                    if (isModalOpen) return; // Skip processing if the modal is open

                    const code = data.codeResult.code;
                    const type = data.codeResult.format; // Get the barcode type

                    // Multiple frame verification for accuracy
                    if (lastDetected === code) {
                        confirmCounter++;
                        if (confirmCounter >= 3) { // Require detection over 3 frames
                            confirmCounter = 0;
                            currentBarcodeType = type; // Store the barcode type
                            processBarcode(code, type);
                        }
                    } else {
                        lastDetected = code;
                        confirmCounter = 1;
                    }
                });

                // Initialize jsQR for QR code scanning
                const canvasElement = document.createElement('canvas');
                const canvasContext = canvasElement.getContext('2d');

                function scanQRCode() {
                    if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                        canvasElement.height = videoElement.videoHeight;
                        canvasElement.width = videoElement.videoWidth;
                        canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                        const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "dontInvert",
                        });

                        if (code) {
                            currentBarcodeType = "QR Code"; // Set the type as QR Code
                            processBarcode(code.data, "QR Code");
                        }
                    }

                    if (!isModalOpen) {
                        requestAnimationFrame(scanQRCode);
                    }
                }

                scanQRCode();
            } catch (error) {
                console.error("Error accessing camera or initializing scanner:", error);
                outputElement.textContent = "Error accessing the camera or initializing scanner.";
                outputElement.classList.add("error");
            }
        }

        // Function to process a confirmed barcode
        function processBarcode(barcode, type) {
            currentBarcode = barcode;
            currentBarcodeType = type;
            showModal(barcode, type);
        }

        // Function to show the modal
        function showModal(barcode, type) {
            detectedBarcodeElement.textContent = barcode; // Display barcode
            detectedBarcodeTypeElement.textContent = `Type: ${type}`; // Display barcode type on a new line
            modal.style.display = 'block';
            modalOverlay.style.display = 'block';
            videoElement.classList.add('dimmed');
            isModalOpen = true; // Set the flag to true when the modal is open
            manualEntryElement.style.display = 'none'; // Hide the manual entry box every time the modal is opened
        }

        // Function to hide the modal
        function hideModal() {
            modal.style.display = 'none';
            modalOverlay.style.display = 'none';
            videoElement.classList.remove('dimmed');
            isModalOpen = false; // Set the flag to false when the modal is closed
        }

        // Function to confirm the detected barcode
        function confirmBarcode() {
            updateUIWithBarcode(currentBarcode, currentBarcodeType);
            hideModal();
        }

        // Function to rescan the barcode
        function rescanBarcode() {
            hideModal();
        }

        // Function to enter barcode manually
        function enterManually() {
            manualEntryElement.style.display = 'block'; // Show the manual entry box
        }

        // Function to submit manually entered barcode
        function submitManualBarcode() {
            const manualBarcode = manualBarcodeInput.value;

            // Update the UI with the manually entered barcode (even if it's empty)
            updateUIWithBarcode(manualBarcode, "Manual Entry");

            // Clear the input field
            manualBarcodeInput.value = '';

            // Hide the modal
            hideModal();
        }

        // Function to handle the "Cancel" button click
        function cancelBarcode() {
            hideModal(); // Simply close the modal
        }

        // Function to update the UI with a scanned barcode
        function updateUIWithBarcode(barcode, type) {
            // Show the latest barcode at the top
            latestBarcodeElement.innerHTML = barcode ? `Latest Scanned: ${barcode}<br><span class="barcode-type">Type: ${type}</span>` : "Latest Scanned: (Empty)";

            // Add the barcode to the top of the numbered list (even if it's empty)
            const listItem = document.createElement("li");
            listItem.innerHTML = barcode ? `${barcode}<br><span class="barcode-type">Type: ${type}</span>` : "(Empty)"; // Use "(Empty)" if barcode is empty
            barcodeListElement.insertBefore(listItem, barcodeListElement.firstChild);

            // Renumber the list
            renumberList();

            // Play the beep sound (only if barcode is not empty)
            if (barcode) {
                beepSound.currentTime = 0; // Reset sound to start
                beepSound.play();
            }
        }

        // Function to renumber the list items
        function renumberList() {
            const items = barcodeListElement.querySelectorAll("li");
            items.forEach((item, index) => {
                const content = item.innerHTML.split('<br>')[0]; // Preserve the barcode and type
                item.innerHTML = `${index + 1}. ${content}<br>${item.querySelector('.barcode-type').outerHTML}`;
            });
        }

        // Add event listener to initialize the scanner on button click
        initializeButton.addEventListener('click', initializeCameraAndScanner);
    </script>
</body>
</html>
