<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Barcode Scanner with ZXing v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
    </style>
    <script src="https://unpkg.com/@zxing/library@0.18.7/dist/index.min.js"></script>
</head>
<body>
    <h1>Continuous Barcode Scanner with ZXing v2</h1>
    <video id="video" autoplay muted playsinline></video>
    <ul id="barcodeList"></ul>
    <div id="output">Initializing barcode scanner...</div>
    <script>
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');
        const barcodeListElement = document.getElementById('barcodeList');
        const scannedBarcodes = new Set(); // To keep track of already scanned barcodes

        // Initialize ZXing barcode reader
        const codeReader = new ZXing.BrowserMultiFormatReader();

        async function initializeCameraAndScanner() {
            try {
                // Find the back camera
                const devices = await navigator.mediaDevices.enumerateDevices();
                const backCamera = devices.find(
                    (device) => device.kind === "videoinput" && device.label.toLowerCase().includes("back")
                );

                const constraints = backCamera
                    ? { video: { deviceId: { exact: backCamera.deviceId } } }
                    : { video: { facingMode: "environment" } };

                // Request the video stream
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;

                // Initialize ZXing barcode scanner
                startZXing();
            } catch (error) {
                console.error("Error accessing camera or initializing scanner:", error);
                outputElement.textContent = "Error accessing the camera or initializing scanner.";
                outputElement.classList.add("error");
            }
        }

        // Start scanning using ZXing
        function startZXing() {
            // Start decoding barcodes
            codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                if (err) {
                    console.error(err);
                    return;
                }

                if (result) {
                    const barcode = result.text;

                    if (!scannedBarcodes.has(barcode)) {
                        scannedBarcodes.add(barcode); // Track unique barcodes
                        addBarcodeToList(barcode); // Display barcode
                    }
                }
            })
            .catch(function (err) {
                console.error('Error with ZXing scanner:', err);
                outputElement.textContent = 'Error starting the scanner.';
                outputElement.classList.add("error");
            });
        }

        // Function to add a scanned barcode to the list
        function addBarcodeToList(barcode) {
            const listItem = document.createElement("li");
            listItem.textContent = barcode;
            barcodeListElement.appendChild(listItem);
        }

        // Run the initialization when the page loads
        initializeCameraAndScanner();
    </script>
</body>
</html>
