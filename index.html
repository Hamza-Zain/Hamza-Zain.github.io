<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZXing Barcode Scanner v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
</head>
<body>
    <h1>ZXing Barcode Scanner v2</h1>
    <video id="video" autoplay muted playsinline></video>
    <ul id="barcodeList"></ul>
    <div id="output">Initializing barcode scanner...</div>

    <script>
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');
        const barcodeListElement = document.getElementById('barcodeList');
        const scannedBarcodes = new Set(); // To keep track of already scanned barcodes
        let codeReader;

        // Initialize ZXing Barcode Reader
        function initializeZXing() {
            codeReader = new ZXing.BrowserMultiFormatReader();
            codeReader.listVideoInputDevices()
                .then((videoInputDevices) => {
                    const selectedDevice = videoInputDevices.find(device => device.deviceId.toLowerCase().includes("back")) || videoInputDevices[0];
                    startScanning(selectedDevice.deviceId);
                })
                .catch((error) => {
                    console.error('Error getting video devices:', error);
                    outputElement.textContent = 'Error initializing camera.';
                    outputElement.classList.add('error');
                });
        }

        // Start scanning with ZXing on the selected camera device
        function startScanning(deviceId) {
            codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, error) => {
                if (result) {
                    console.log('Barcode detected:', result.text);
                    if (!scannedBarcodes.has(result.text)) {
                        scannedBarcodes.add(result.text); // Track unique barcodes
                        addBarcodeToList(result.text); // Display barcode
                    }
                } else if (error) {
                    console.error(error);
                    outputElement.textContent = 'Error scanning barcode.';
                    outputElement.classList.add('error');
                }
            });
        }

        // Function to add a barcode to the list
        function addBarcodeToList(barcode) {
            const listItem = document.createElement("li");
            listItem.textContent = barcode;
            barcodeListElement.appendChild(listItem);
        }

        // Run the initialization when the page loads
        initializeZXing();
    </script>
</body>
</html>
