<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Barcode Scanner v2</title>
    <style>
        /* (Your existing CSS styles remain unchanged) */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>Enhanced Barcode Scanner v2</h1>
    <button id="initializeButton">Initialize Scanner</button>
    <video id="video" autoplay muted playsinline></video>
    <div id="latestBarcode">No barcode scanned yet.</div>
    <ol id="barcodeList"></ol>
    <div id="output">Initializing barcode scanner...</div>
    <div id="confirmationDialog">
        <p>Is this barcode correct?</p>
        <button id="confirmButton" class="confirm">Yes</button>
        <button id="manualButton" class="manual">No, Enter Manually</button>
    </div>
    <audio id="beepSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
    
    <script>
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');
        const barcodeListElement = document.getElementById('barcodeList');
        const latestBarcodeElement = document.getElementById('latestBarcode');
        const beepSound = document.getElementById('beepSound');
        const initializeButton = document.getElementById('initializeButton');
        const confirmationDialog = document.getElementById('confirmationDialog');
        const confirmButton = document.getElementById('confirmButton');
        const manualButton = document.getElementById('manualButton');
        let lastDetected = '';
        let confirmCounter = 0;
        let currentBarcode = '';
        let isScannerActive = false;

        // Function to validate EAN-13 barcodes
        function validateEAN13(barcode) {
            if (!/^\d{13}$/.test(barcode)) return false; // Ensure it's 13 digits
            const digits = barcode.split("").map(Number);
            const checksum = digits.pop();
            const sum = digits.reduce((acc, digit, idx) => acc + digit * (idx % 2 === 0 ? 1 : 3), 0);
            const calculatedCheck = (10 - (sum % 10)) % 10;
            return checksum === calculatedCheck;
        }

        async function initializeCameraAndScanner() {
            try {
                // Hide the initialize button after user interaction
                initializeButton.style.display = 'none';

                // Find the back camera
                const devices = await navigator.mediaDevices.enumerateDevices();
                const backCamera = devices.find(
                    (device) => device.kind === "videoinput" && device.label.toLowerCase().includes("back")
                );

                const constraints = backCamera
                    ? { video: { deviceId: { exact: backCamera.deviceId }, width: 1280, height: 720 } }
                    : { video: { facingMode: "environment", width: 1280, height: 720 } };

                // Request the video stream
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;

                // Initialize QuaggaJS
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: videoElement,
                        constraints
                    },
                    decoder: {
                        readers: ["ean_reader"], // Restrict to the specific barcode type
                    },
                    locator: {
                        patchSize: "large", // More accurate detection
                        halfSample: false
                    },
                    locate: true, // Detect barcodes in varying positions
                    frequency: 10 // Process fewer frames for accuracy
                }, function (err) {
                    if (err) {
                        console.error("Quagga initialization failed:", err);
                        outputElement.textContent = "Error initializing barcode scanner.";
                        outputElement.classList.add("error");
                        return;
                    }
                    startScanner();
                    outputElement.textContent = "Point your camera at barcodes.";
                });

                // Listen for barcode detection
                Quagga.onDetected((data) => {
                    if (!isScannerActive) return; // Ignore detections if the scanner is paused
                    const code = data.codeResult.code;

                    // Multiple frame verification for accuracy
                    if (lastDetected === code) {
                        confirmCounter++;
                        if (confirmCounter >= 3) { // Require detection over 3 frames
                            confirmCounter = 0;
                            pauseScanner();
                            currentBarcode = code;
                            showConfirmationDialog();
                        }
                    } else {
                        lastDetected = code;
                        confirmCounter = 1;
                    }
                });
            } catch (error) {
                console.error("Error accessing camera or initializing scanner:", error);
                outputElement.textContent = "Error accessing the camera or initializing scanner.";
                outputElement.classList.add("error");
            }
        }

        // Function to start the scanner
        function startScanner() {
            Quagga.start();
            isScannerActive = true;
        }

        // Function to pause the scanner
        function pauseScanner() {
            Quagga.stop();
            isScannerActive = false;
        }

        // Function to show the confirmation dialog
        function showConfirmationDialog() {
            latestBarcodeElement.textContent = `Latest Scanned: ${currentBarcode}`;
            confirmationDialog.style.display = 'block';
        }

        // Function to handle confirmation
        confirmButton.addEventListener('click', () => {
            confirmationDialog.style.display = 'none';
            if (validateEAN13(currentBarcode)) {
                updateUIWithBarcode(currentBarcode);
            } else {
                alert("Invalid barcode. Please try again.");
            }
            startScanner(); // Resume the scanner
        });

        // Function to handle manual entry
        manualButton.addEventListener('click', () => {
            confirmationDialog.style.display = 'none';
            const manualBarcode = prompt("Please enter the barcode manually:");
            if (manualBarcode && validateEAN13(manualBarcode)) {
                updateUIWithBarcode(manualBarcode);
            } else {
                alert("Invalid barcode. Please try again.");
            }
            startScanner(); // Resume the scanner
        });

        // Function to update the UI with a scanned barcode
        function updateUIWithBarcode(barcode) {
            // Add the barcode to the top of the numbered list
            const listItem = document.createElement("li");
            listItem.textContent = barcode;
            barcodeListElement.insertBefore(listItem, barcodeListElement.firstChild);

            // Renumber the list
            renumberList();

            // Play the beep sound
            beepSound.currentTime = 0; // Reset sound to start
            beepSound.play();
        }

        // Function to renumber the list items
        function renumberList() {
            const items = barcodeListElement.querySelectorAll("li");
            items.forEach((item, index) => {
                item.textContent = `${index + 1}. ${item.textContent.split('. ')[1] || item.textContent}`;
            });
        }

        // Add event listener to initialize the scanner on button click
        initializeButton.addEventListener('click', initializeCameraAndScanner);
    </script>
</body>
</html>
