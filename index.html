<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Barcode Scanner v5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
        ol {
            list-style-type: decimal;
            padding: 0;
            margin: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
        #latestBarcode {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        #initializeButton {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #initializeButton:focus {
            outline: none;
        }
        #confirmationModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #confirmationModal div {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>Enhanced Barcode Scanner v5</h1>
    <button id="initializeButton">Initialize Scanner</button>
    <video id="video" autoplay muted playsinline></video>
    <div id="latestBarcode">No barcode scanned yet.</div>
    <ol id="barcodeList"></ol>
    <div id="output">Initializing barcode scanner...</div>
    
    <!-- Confirmation Modal for Barcode -->
    <div id="confirmationModal">
        <div>
            <p id="modalBarcode">Barcode detected:</p>
            <button id="confirmButton">Correct</button>
            <button id="manualButton">Enter manually</button>
            <input type="text" id="manualBarcode" style="display:none;" placeholder="Enter barcode">
        </div>
    </div>

    <!-- Add an audio element for the buzzer sound -->
    <audio id="beepSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
    
    <script>
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');
        const barcodeListElement = document.getElementById('barcodeList');
        const latestBarcodeElement = document.getElementById('latestBarcode');
        const beepSound = document.getElementById('beepSound');
        const initializeButton = document.getElementById('initializeButton');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmButton = document.getElementById('confirmButton');
        const manualButton = document.getElementById('manualButton');
        const manualBarcodeInput = document.getElementById('manualBarcode');
        const modalBarcodeElement = document.getElementById('modalBarcode');
        let lastDetected = '';
        let confirmCounter = 0;

        // Function to validate EAN-13 barcodes
        function validateEAN13(barcode) {
            if (!/^\d{13}$/.test(barcode)) return false; // Ensure it's 13 digits
            const digits = barcode.split("").map(Number);
            const checksum = digits.pop();
            const sum = digits.reduce((acc, digit, idx) => acc + digit * (idx % 2 === 0 ? 1 : 3), 0);
            const calculatedCheck = (10 - (sum % 10)) % 10;
            return checksum === calculatedCheck;
        }

        async function initializeCameraAndScanner() {
            try {
                initializeButton.style.display = 'none';

                const devices = await navigator.mediaDevices.enumerateDevices();
                const backCamera = devices.find(
                    (device) => device.kind === "videoinput" && device.label.toLowerCase().includes("back")
                );

                const constraints = backCamera
                    ? { video: { deviceId: { exact: backCamera.deviceId }, width: 1280, height: 720 } }
                    : { video: { facingMode: "environment", width: 1280, height: 720 } };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;

                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: videoElement,
                        constraints
                    },
                    decoder: {
                        readers: ["ean_reader"], // Restrict to the specific barcode type
                    },
                    locator: {
                        patchSize: "large", // More accurate detection
                        halfSample: false
                    },
                    locate: true, // Detect barcodes in varying positions
                    frequency: 10 // Process fewer frames for accuracy
                }, function (err) {
                    if (err) {
                        console.error("Quagga initialization failed:", err);
                        outputElement.textContent = "Error initializing barcode scanner.";
                        outputElement.classList.add("error");
                        return;
                    }
                    Quagga.start();
                    outputElement.textContent = "Point your camera at barcodes.";
                });

                Quagga.onDetected((data) => {
                    const code = data.codeResult.code;

                    if (lastDetected === code) {
                        confirmCounter++;
                        if (confirmCounter >= 3) {
                            confirmCounter = 0;
                            processBarcode(code);
                        }
                    } else {
                        lastDetected = code;
                        confirmCounter = 1;
                    }
                });
            } catch (error) {
                console.error("Error accessing camera or initializing scanner:", error);
                outputElement.textContent = "Error accessing the camera or initializing scanner.";
                outputElement.classList.add("error");
            }
        }

        function processBarcode(barcode) {
            // Pause scanner
            Quagga.stop();

            modalBarcodeElement.textContent = `Barcode detected: ${barcode}`;
            confirmationModal.style.display = 'flex';

            confirmButton.onclick = () => {
                // If confirmed, validate and add the barcode
                if (validateEAN13(barcode)) {
                    updateUIWithBarcode(barcode);
                    confirmationModal.style.display = 'none';
                    Quagga.start();  // Start scanning again
                } else {
                    console.log("Invalid barcode:", barcode);
                }
            };

            manualButton.onclick = () => {
                // If manually entered, validate and add it
                manualBarcodeInput.style.display = 'block';
                manualButton.style.display = 'none';
                manualBarcodeInput.focus();

                manualBarcodeInput.onblur = () => {
                    const manualBarcode = manualBarcodeInput.value.trim();
                    if (manualBarcode && validateEAN13(manualBarcode)) {
                        updateUIWithBarcode(manualBarcode);
                        confirmationModal.style.display = 'none';
                        manualBarcodeInput.style.display = 'none';
                        manualButton.style.display = 'block';
                        Quagga.start();  // Start scanning again
                    } else {
                        console.log("Invalid manual barcode:", manualBarcode);
                    }
                };
            };
        }

        function updateUIWithBarcode(barcode) {
            latestBarcodeElement.textContent = `Latest Scanned: ${barcode}`;

            const listItem = document.createElement("li");
            listItem.textContent = barcode;
            barcodeListElement.insertBefore(listItem, barcodeListElement.firstChild);

            renumberList();

            beepSound.currentTime = 0;
            beepSound.play();
        }

        function renumberList() {
            const items = barcodeListElement.querySelectorAll("li");
            items.forEach((item, index) => {
                item.textContent = `${index + 1}. ${item.textContent.split('. ')[1] || item.textContent}`;
            });
        }

        initializeButton.addEventListener('click', initializeCameraAndScanner);
    </script>
</body>
</html>
