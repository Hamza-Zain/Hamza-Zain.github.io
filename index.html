<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Camera Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Camera Access Test</h1>
    <video id="video" autoplay muted></video>
    <div id="output">Initializing camera...</div>
    <script>
        // Camera test script
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');

        async function testCamera() {
            try {
                // Request camera stream using the back camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }, // Use back camera
                });
                // Assign the stream to the video element
                videoElement.srcObject = stream;
                outputElement.textContent = "Camera is working. Point it at a barcode!";
            } catch (error) {
                console.error("Camera access error:", error);
                outputElement.textContent = "Error accessing the camera. Check permissions.";
                outputElement.classList.add("error");
            }
        }

        // Run the test when the page loads
        testCamera();
    </script>
</body>
</html>
