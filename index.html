<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with QuaggaJS (Back Camera)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <video id="video" autoplay muted></video>
    <div id="output">Scanning...</div>
    <script>
        // Initialize QuaggaJS
        Quagga.init(
            {
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#video"), // Bind to video element
                    constraints: {
                        facingMode: "environment", // Use the back camera
                    },
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "upc_reader", "qr_reader"], // Supported barcode formats
                },
            },
            function (err) {
                if (err) {
                    console.error("QuaggaJS Error:", err);
                    document.getElementById("output").textContent = "Error initializing QuaggaJS.";
                    document.getElementById("output").classList.add("error");
                    return;
                }
                console.log("QuaggaJS initialized.");
                Quagga.start();
            }
        );

        // On barcode detection
        Quagga.onDetected(function (result) {
            const code = result.codeResult.code;
            document.getElementById("output").textContent = `Barcode Detected: ${code}`;
            console.log("Barcode detected:", code);
        });
    </script>
</body>
</html>
