<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js Barcode Scanner v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>TensorFlow.js Barcode Scanner v2</h1>
    <video id="video" autoplay muted playsinline></video>
    <div id="output">Initializing camera...</div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vision"></script>
    <script>
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');
        
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                videoElement.srcObject = stream;
                videoElement.play();
                outputElement.textContent = "Camera initialized, start scanning barcodes...";
            } catch (error) {
                console.error('Error accessing the camera: ', error);
                outputElement.textContent = "Error accessing the camera.";
                outputElement.classList.add("error");
            }
        }

        async function loadModel() {
            const modelUrl = 'https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-models/coco-ssd';
            const model = await tf.vision.loadCOCOSSDModel(modelUrl);
            return model;
        }

        async function detectObjects(model) {
            const predictObjects = async () => {
                const frame = tf.browser.fromPixels(videoElement);
                const predictions = await model.detect(frame);
                frame.dispose();  // Dispose of the tensor to free up memory

                outputElement.textContent = "Detected objects: " + predictions.length;

                predictions.forEach((prediction) => {
                    if (prediction.class === "barcode") {  // Replace with your barcode class if custom trained
                        outputElement.textContent += ` Barcode detected with confidence: ${prediction.score.toFixed(2)}`;
                    }
                });
            };

            setInterval(predictObjects, 500);
        }

        videoElement.onplaying = async () => {
            const model = await loadModel();
            detectObjects(model);
        };

        window.onload = initCamera;
    </script>
</body>
</html>
