<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZXing Barcode Scanner v1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
    </style>
    <script src="https://unpkg.com/@zxing/library@0.18.7/dist/index.min.js"></script>
</head>
<body>
    <h1>ZXing Barcode Scanner v1</h1>
    <video id="video" autoplay muted playsinline></video>
    <ul id="barcodeList"></ul>
    <div id="output">Initializing camera...</div>

    <script>
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');
        const barcodeListElement = document.getElementById('barcodeList');
        const scannedBarcodes = new Set(); // To avoid duplicate barcodes

        // Initialize ZXing barcode reader
        const codeReader = new ZXing.BrowserMultiFormatReader();

        function startScanner() {
            outputElement.textContent = "Initializing camera...";

            // First, check if the user has granted permission to use the camera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(function (stream) {
                        // Attach the video stream to the video element
                        videoElement.srcObject = stream;
                        outputElement.textContent = "Scanning for barcodes...";

                        // Call ZXing barcode scanning
                        startZXing();
                    })
                    .catch(function (err) {
                        console.error('Camera access denied:', err);
                        outputElement.textContent = 'Error accessing camera. Please allow permissions.';
                    });
            } else {
                outputElement.textContent = 'Your browser does not support camera access.';
            }
        }

        // Start scanning using ZXing library
        function startZXing() {
            // Initialize ZXing with the camera feed
            codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                if (err) {
                    console.error(err);
                    return;
                }

                if (result) {
                    const barcode = result.text;
                    if (!scannedBarcodes.has(barcode)) {
                        scannedBarcodes.add(barcode);
                        addBarcodeToList(barcode);
                    }
                }
            })
            .catch(function (err) {
                console.error('Error with ZXing scanner:', err);
                outputElement.textContent = 'Error starting the scanner.';
            });
        }

        // Display the barcode in the list
        function addBarcodeToList(barcode) {
            const listItem = document.createElement("li");
            listItem.textContent = barcode;
            barcodeListElement.appendChild(listItem);
        }

        // Start scanner when the page loads
        window.onload = function() {
            startScanner();
        };
    </script>
</body>
</html>
