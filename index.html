<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
        canvas {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>Enhanced Barcode Scanner</h1>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="output">Initializing barcode scanner...</div>
    <script>
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');

        // Function to validate EAN-13 barcodes
        function validateEAN13(barcode) {
            const digits = barcode.split("").map(Number);
            const checksum = digits.pop();
            const sum = digits.reduce((acc, digit, idx) => {
                return acc + digit * (idx % 2 === 0 ? 1 : 3);
            }, 0);
            const calculatedCheck = (10 - (sum % 10)) % 10;
            return checksum === calculatedCheck;
        }

        async function initializeCameraAndScanner() {
            try {
                // Find the back camera
                const devices = await navigator.mediaDevices.enumerateDevices();
                const backCamera = devices.find(
                    (device) => device.kind === "videoinput" && device.label.toLowerCase().includes("back")
                );

                const constraints = backCamera
                    ? { video: { deviceId: { exact: backCamera.deviceId } } }
                    : { video: { facingMode: "environment" } };

                // Request the video stream
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;

                // Initialize QuaggaJS
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: videoElement, // Use video element as input
                        constraints: {
                            width: 640, // Higher resolution for better accuracy
                            height: 480,
                            facingMode: "environment"
                        }
                    },
                    decoder: {
                        readers: ["ean_reader"], // Restrict to the specific barcode type
                    },
                    locator: {
                        patchSize: "medium", // Balance between speed and accuracy
                        halfSample: true
                    },
                    locate: true, // Detect barcodes in varying positions
                    debug: {
                        drawBoundingBox: true, // Draw bounding box around detected barcode
                        showFrequency: true,
                        drawScanline: true
                    }
                }, function (err) {
                    if (err) {
                        console.error("Quagga initialization failed:", err);
                        outputElement.textContent = "Error initializing barcode scanner.";
                        outputElement.classList.add("error");
                        return;
                    }
                    Quagga.start();
                    outputElement.textContent = "Point your camera at a barcode.";
                });

                // Listen for barcode detection
                Quagga.onDetected((data) => {
                    const code = data.codeResult.code;

                    // Validate EAN-13 barcodes
                    if (code.length === 13 && validateEAN13(code)) {
                        outputElement.textContent = `Valid Barcode: ${code}`;
                        console.log("Valid barcode:", code);

                        // Optionally stop after detection
                        Quagga.stop();
                    } else {
                        outputElement.textContent = "Invalid or incorrect barcode detected.";
                        console.log("Invalid barcode:", code);
                    }
                });

                // Optional: Debugging overlay to visualize detection process
                Quagga.onProcessed((result) => {
                    const canvas = Quagga.canvas.dom.overlay;
                    const ctx = canvas.getContext("2d");

                    if (result) {
                        if (result.boxes) {
                            result.boxes
                                .filter((box) => box !== result.box)
                                .forEach((box) => {
                                    Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, ctx, {
                                        color: "blue",
                                        lineWidth: 2
                                    });
                                });
                        }

                        if (result.box) {
                            Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, ctx, {
                                color: "green",
                                lineWidth: 2
                            });
                        }

                        if (result.codeResult && result.codeResult.code) {
                            console.log("Detected code:", result.codeResult.code);
                        }
                    }
                });
            } catch (error) {
                console.error("Error accessing camera or initializing scanner:", error);
                outputElement.textContent = "Error accessing the camera or initializing scanner.";
                outputElement.classList.add("error");
            }
        }

        // Run the initialization when the page loads
        initializeCameraAndScanner();
    </script>
</body>
</html>
