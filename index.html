<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow Barcode Scanner v1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
    <h1>TensorFlow Barcode Scanner v1</h1>
    <video id="video" autoplay muted playsinline></video>
    <ul id="barcodeList"></ul>
    <div id="output">Initializing barcode scanner...</div>
    <canvas id="canvas"></canvas>

    <script>
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');
        const barcodeListElement = document.getElementById('barcodeList');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const scannedBarcodes = new Set(); // To keep track of already scanned barcodes

        let model;

        // Load the COCO-SSD model
        async function loadModel() {
            model = await cocoSsd.load();
            outputElement.textContent = "Model loaded! Ready to scan barcodes.";
            startCamera();
        }

        // Initialize the camera and start streaming
        async function startCamera() {
            try {
                // Find the back camera
                const devices = await navigator.mediaDevices.enumerateDevices();
                const backCamera = devices.find(
                    (device) => device.kind === "videoinput" && device.label.toLowerCase().includes("back")
                );

                const constraints = backCamera
                    ? { video: { deviceId: { exact: backCamera.deviceId } } }
                    : { video: { facingMode: "environment" } };

                // Request the video stream
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;

                videoElement.onloadedmetadata = () => {
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;
                    detectObjects();
                };

            } catch (error) {
                console.error("Error accessing camera:", error);
                outputElement.textContent = "Error accessing the camera.";
                outputElement.classList.add("error");
            }
        }

        // Detect objects in the video feed
        async function detectObjects() {
            // Perform object detection
            const predictions = await model.detect(videoElement);

            // Clear the canvas
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            // Draw detected objects on the canvas
            predictions.forEach(prediction => {
                if (prediction.class === "cell phone") {
                    const { left, top, right, bottom } = prediction.bbox;

                    // Draw bounding box around detected object
                    canvasCtx.beginPath();
                    canvasCtx.rect(left, top, right - left, bottom - top);
                    canvasCtx.lineWidth = 4;
                    canvasCtx.strokeStyle = "red";
                    canvasCtx.fillStyle = "red";
                    canvasCtx.stroke();
                    canvasCtx.fillText(prediction.class, left, top > 10 ? top - 5 : 10);

                    // Here you could add barcode detection logic or any custom actions
                    const barcode = prediction.class;
                    if (!scannedBarcodes.has(barcode)) {
                        scannedBarcodes.add(barcode); // Track unique barcodes
                        addBarcodeToList(barcode); // Display barcode
                    }
                }
            });

            // Continuously detect objects
            requestAnimationFrame(detectObjects);
        }

        // Function to add a barcode to the list
        function addBarcodeToList(barcode) {
            const listItem = document.createElement("li");
            listItem.textContent = barcode;
            barcodeListElement.appendChild(listItem);
        }

        // Run the initialization when the page loads
        loadModel();
    </script>
</body>
</html>
