<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Barcode Scanner v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
        ol {
            list-style-type: decimal;
            padding: 0;
            margin: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
        #latestBarcode {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .button-group {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 60%;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>Interactive Barcode Scanner v2</h1>
    <video id="video" autoplay muted playsinline></video>
    <div id="latestBarcode">No barcode scanned yet.</div>
    <div class="button-group" id="confirmationButtons" style="display: none;">
        <button id="confirmButton">Correct</button>
        <button id="rejectButton">Incorrect</button>
    </div>
    <div class="button-group" id="retryButtons" style="display: none;">
        <button id="rescanButton">Rescan</button>
        <button id="manualButton">Enter Manually</button>
    </div>
    <input type="text" id="manualInput" placeholder="Enter barcode manually" style="display: none;">
    <button id="manualSubmitButton" style="display: none;">Submit</button>
    <ol id="barcodeList"></ol>
    <div id="output">Initializing barcode scanner...</div>
    <audio id="beepSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
    
    <script>
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');
        const barcodeListElement = document.getElementById('barcodeList');
        const latestBarcodeElement = document.getElementById('latestBarcode');
        const beepSound = document.getElementById('beepSound');
        const confirmationButtons = document.getElementById('confirmationButtons');
        const retryButtons = document.getElementById('retryButtons');
        const manualInput = document.getElementById('manualInput');
        const manualSubmitButton = document.getElementById('manualSubmitButton');
        const confirmButton = document.getElementById('confirmButton');
        const rejectButton = document.getElementById('rejectButton');
        const rescanButton = document.getElementById('rescanButton');
        const manualButton = document.getElementById('manualButton');
        let scannerActive = true;

        // Function to validate EAN-13 barcodes
        function validateEAN13(barcode) {
            if (!/^\d{13}$/.test(barcode)) return false;
            const digits = barcode.split("").map(Number);
            const checksum = digits.pop();
            const sum = digits.reduce((acc, digit, idx) => acc + digit * (idx % 2 === 0 ? 1 : 3), 0);
            const calculatedCheck = (10 - (sum % 10)) % 10;
            return checksum === calculatedCheck;
        }

        async function initializeScanner() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const backCamera = devices.find(
                    (device) => device.kind === "videoinput" && device.label.toLowerCase().includes("back")
                );

                const constraints = backCamera
                    ? { video: { deviceId: { exact: backCamera.deviceId }, width: 1280, height: 720 } }
                    : { video: { facingMode: "environment", width: 1280, height: 720 } };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;

                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: videoElement,
                        constraints
                    },
                    decoder: { readers: ["ean_reader"] },
                    locator: { patchSize: "large", halfSample: false },
                    locate: true,
                    frequency: 10
                }, (err) => {
                    if (err) {
                        console.error("Quagga initialization failed:", err);
                        outputElement.textContent = "Error initializing scanner.";
                        return;
                    }
                    Quagga.start();
                    outputElement.textContent = "Point your camera at barcodes.";
                });

                Quagga.onDetected(onBarcodeDetected);
            } catch (error) {
                console.error("Error initializing scanner:", error);
            }
        }

        function onBarcodeDetected(data) {
            const code = data.codeResult.code;
            if (scannerActive && validateEAN13(code)) {
                scannerActive = false;
                pauseScanner();
                handleDetectedBarcode(code);
            }
        }

        function pauseScanner() {
            Quagga.stop();
        }

        function resumeScanner() {
            scannerActive = true;
            Quagga.start();
        }

        function handleDetectedBarcode(barcode) {
            beepSound.play();
            latestBarcodeElement.textContent = `Detected Barcode: ${barcode}`;
            confirmationButtons.style.display = 'block';

            confirmButton.onclick = () => {
                addBarcodeToList(barcode);
                resetScanner();
            };

            rejectButton.onclick = () => {
                confirmationButtons.style.display = 'none';
                retryButtons.style.display = 'block';

                rescanButton.onclick = resetScanner;
                manualButton.onclick = () => {
                    retryButtons.style.display = 'none';
                    manualInput.style.display = 'block';
                    manualSubmitButton.style.display = 'block';

                    manualSubmitButton.onclick = () => {
                        const manualBarcode = manualInput.value.trim();
                        if (manualBarcode) {
                            addBarcodeToList(manualBarcode);
                            manualInput.value = '';
                            manualInput.style.display = 'none';
                            manualSubmitButton.style.display = 'none';
                            resetScanner();
                        }
                    };
                };
            };
        }

        function addBarcodeToList(barcode) {
            const listItem = document.createElement("li");
            listItem.textContent = barcode;
            barcodeListElement.insertBefore(listItem, barcodeListElement.firstChild);
        }

        function resetScanner() {
            latestBarcodeElement.textContent = "No barcode scanned yet.";
            confirmationButtons.style.display = 'none';
            retryButtons.style.display = 'none';
            resumeScanner();
        }

        initializeScanner();
    </script>
</body>
</html>
