<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuaggaJS Barcode Scanner v3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
    <h1>QuaggaJS Barcode Scanner v3</h1>
    <video id="video" autoplay muted playsinline></video>
    <ul id="barcodeList"></ul>
    <div id="output">Initializing barcode scanner...</div>
    <script>
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');
        const barcodeListElement = document.getElementById('barcodeList');
        const scannedBarcodes = new Set(); // To avoid duplicate barcodes

        // Initialize the video feed and QuaggaJS
        function startScanner() {
            outputElement.textContent = "Initializing camera...";
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    videoElement.srcObject = stream;
                    outputElement.textContent = "Scanning for barcodes...";
                    startQuagga();
                })
                .catch(function (err) {
                    console.error('Camera access denied:', err);
                    outputElement.textContent = 'Error accessing camera. Please allow permissions.';
                });
        }

        // Start QuaggaJS barcode scanner
        function startQuagga() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    target: videoElement, // Target the video element
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "qr_code_reader"] // Add more barcode formats as needed
                }
            }, function (err) {
                if (err) {
                    console.error(err);
                    outputElement.textContent = 'Error initializing scanner.';
                    return;
                }

                Quagga.start();
                processBarcode();
            });
        }

        // Continuously process the barcode results
        function processBarcode() {
            Quagga.onDetected(function (result) {
                const barcode = result.codeResult.code;
                if (!scannedBarcodes.has(barcode)) {
                    scannedBarcodes.add(barcode);
                    addBarcodeToList(barcode);
                }
            });

            // Continually process frames for barcode scanning
            requestAnimationFrame(processBarcode);
        }

        // Display the barcode in the list
        function addBarcodeToList(barcode) {
            const listItem = document.createElement("li");
            listItem.textContent = barcode;
            barcodeListElement.appendChild(listItem);
        }

        // Initialize the scanner when the page loads
        startScanner();
    </script>
</body>
</html>
