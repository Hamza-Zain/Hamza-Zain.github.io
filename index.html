<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Kit Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest"></script>
</head>
<body>
    <h1>ML Kit Barcode Scanner</h1>
    <video id="video" autoplay muted playsinline></video>
    <ul id="barcodeList"></ul>
    <div id="output">Initializing barcode scanner...</div>
    <script>
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');
        const barcodeListElement = document.getElementById('barcodeList');
        const scannedBarcodes = new Set(); // To keep track of already scanned barcodes

        async function initializeCamera() {
            try {
                // Request the environment-facing camera
                const constraints = {
                    video: { facingMode: "environment" }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
            } catch (error) {
                console.error("Error accessing camera:", error);
                outputElement.textContent = "Error accessing the camera. Check permissions.";
                return false;
            }
            return true;
        }

        async function initializeBarcodeScanner() {
            try {
                // Initialize the BarcodeScanner from MediaPipe Tasks
                const BarcodeScanner = window.mediapipe.tasks.vision.BarcodeScanner;
                const vision = await BarcodeScanner.createFromOptions({
                    baseOptions: {
                        modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/vision/barcode_scanner/1/barcode_scanner.task',
                    }
                });

                // Process video frames continuously
                const processVideoFrame = async () => {
                    const frame = videoElement;
                    if (frame.readyState >= HTMLMediaElement.HAVE_CURRENT_DATA) {
                        const results = await vision.detect(frame);
                        if (results && results.barcodes) {
                            results.barcodes.forEach((barcode) => {
                                const code = barcode.rawValue;
                                if (!scannedBarcodes.has(code)) {
                                    scannedBarcodes.add(code);
                                    addBarcodeToList(code);
                                }
                            });
                        }
                    }
                    requestAnimationFrame(processVideoFrame); // Keep processing frames
                };

                processVideoFrame();
            } catch (error) {
                console.error("Error initializing barcode scanner:", error);
                outputElement.textContent = "Error initializing the barcode scanner.";
            }
        }

        function addBarcodeToList(barcode) {
            const listItem = document.createElement("li");
            listItem.textContent = barcode;
            barcodeListElement.appendChild(listItem);
        }

        async function initialize() {
            outputElement.textContent = "Initializing camera...";
            const cameraInitialized = await initializeCamera();
            if (cameraInitialized) {
                outputElement.textContent = "Initializing barcode scanner...";
                await initializeBarcodeScanner();
                outputElement.textContent = "Point your camera at barcodes.";
            }
        }

        initialize();
    </script>
</body>
</html>
