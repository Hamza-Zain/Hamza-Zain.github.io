<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
        ol {
            list-style-type: decimal;
            padding: 0;
            margin: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
        #latestBarcode {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>Continuous Barcode Scanner</h1>
    <video id="video" autoplay muted playsinline></video>
    <div id="latestBarcode">No barcode scanned yet.</div>
    <ol id="barcodeList"></ol>
    <div id="output">Initializing barcode scanner...</div>
    <script>
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');
        const barcodeListElement = document.getElementById('barcodeList');
        const latestBarcodeElement = document.getElementById('latestBarcode');
        const scannedBarcodes = new Set(); // To keep track of already scanned barcodes

        // Function to validate EAN-13 barcodes
        function validateEAN13(barcode) {
            const digits = barcode.split("").map(Number);
            const checksum = digits.pop();
            const sum = digits.reduce((acc, digit, idx) => {
                return acc + digit * (idx % 2 === 0 ? 1 : 3);
            }, 0);
            const calculatedCheck = (10 - (sum % 10)) % 10;
            return checksum === calculatedCheck;
        }

        async function initializeCameraAndScanner() {
            try {
                // Find the back camera
                const devices = await navigator.mediaDevices.enumerateDevices();
                const backCamera = devices.find(
                    (device) => device.kind === "videoinput" && device.label.toLowerCase().includes("back")
                );

                const constraints = backCamera
                    ? { video: { deviceId: { exact: backCamera.deviceId } } }
                    : { video: { facingMode: "environment" } };

                // Request the video stream
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;

                // Initialize QuaggaJS
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: videoElement, // Use video element as input
                        constraints: {
                            width: 640, // Higher resolution for better accuracy
                            height: 480,
                            facingMode: "environment"
                        }
                    },
                    decoder: {
                        readers: ["ean_reader"], // Restrict to the specific barcode type
                    },
                    locator: {
                        patchSize: "medium", // Balance between speed and accuracy
                        halfSample: true
                    },
                    locate: true, // Detect barcodes in varying positions
                }, function (err) {
                    if (err) {
                        console.error("Quagga initialization failed:", err);
                        outputElement.textContent = "Error initializing barcode scanner.";
                        outputElement.classList.add("error");
                        return;
                    }
                    Quagga.start();
                    outputElement.textContent = "Point your camera at barcodes.";
                });

                // Listen for barcode detection
                Quagga.onDetected((data) => {
                    const code = data.codeResult.code;

                    // Validate EAN-13 barcodes
                    if (code.length === 13 && validateEAN13(code)) {
                        if (!scannedBarcodes.has(code)) {
                            scannedBarcodes.add(code); // Track unique barcodes
                            updateUIWithBarcode(code); // Update UI with the scanned barcode
                        }
                    } else {
                        console.log("Invalid or incorrect barcode:", code);
                    }
                });
            } catch (error) {
                console.error("Error accessing camera or initializing scanner:", error);
                outputElement.textContent = "Error accessing the camera or initializing scanner.";
                outputElement.classList.add("error");
            }
        }

        // Function to update the UI with a scanned barcode
        function updateUIWithBarcode(barcode) {
            // Show the latest barcode at the top
            latestBarcodeElement.textContent = `Latest Scanned: ${barcode}`;

            // Add the barcode to the top of the numbered list
            const listItem = document.createElement("li");
            listItem.textContent = barcode;
            barcodeListElement.insertBefore(listItem, barcodeListElement.firstChild);

            // Renumber the list
            renumberList();
        }

        // Function to renumber the list items
        function renumberList() {
            const items = barcodeListElement.querySelectorAll("li");
            items.forEach((item, index) => {
                item.textContent = `${index + 1}. ${item.textContent.split('. ')[1] || item.textContent}`;
            });
        }

        // Run the initialization when the page loads
        initializeCameraAndScanner();
    </script>
</body>
</html>
