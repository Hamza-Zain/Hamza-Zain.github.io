<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Camera Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Camera Access Test</h1>
    <video id="video" autoplay muted></video>
    <div id="output">Initializing camera...</div>
    <script>
        // Camera test script
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');

async function testCamera() {
    try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        console.log("Available devices:", devices);

        // Find a video input device labeled as the back camera
        const backCamera = devices.find(
            (device) => device.kind === "videoinput" && device.label.toLowerCase().includes("back")
        );

        const constraints = backCamera
            ? { video: { deviceId: { exact: backCamera.deviceId } } }
            : { video: { facingMode: "environment" } }; // Fallback if no back camera is explicitly found

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;
        outputElement.textContent = "Camera is working. Point it at a barcode!";
    } catch (error) {
        console.error("Camera access error:", error);
        outputElement.textContent = "Error accessing the camera. Check permissions.";
        outputElement.classList.add("error");
    }
}

        // Run the test when the page loads
        testCamera();
    </script>
</body>
</html>
