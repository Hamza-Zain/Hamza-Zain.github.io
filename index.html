<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner V3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
        ol {
            list-style-type: decimal;
            padding: 0;
            margin: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
        #latestBarcode {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        #initializeButton {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #initializeButton:focus {
            outline: none;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal button.confirm {
            background-color: #4CAF50;
            color: white;
        }
        .modal button.rescan {
            background-color: #2196F3;
            color: white;
        }
        .modal button.manual {
            background-color: #f44336;
            color: white;
        }
        .modal button.empty {
            background-color: #FF9800;
            color: white;
        }
        .dimmed {
            filter: brightness(50%);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>Barcode Scanner V3</h1>
    <button id="initializeButton">Initialize Scanner</button>
    <video id="video" autoplay muted playsinline></video>
    <div id="latestBarcode">No barcode scanned yet.</div>
    <ol id="barcodeList"></ol>
    <div id="output">Initializing barcode scanner...</div>
    
    <!-- Add an audio element for the buzzer sound -->
    <audio id="beepSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
    
    <!-- Modal for barcode confirmation -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="modal">
        <p>Is this barcode correct?</p>
        <p id="detectedBarcode"></p>
        <button class="confirm" onclick="confirmBarcode()">Correct</button>
        <button class="rescan" onclick="rescanBarcode()">Rescan</button>
        <button class="manual" onclick="enterManually()">Enter Manually</button>
        <button class="empty" onclick="addEmptyBarcode()">Enter Empty Barcode</button>
        <div id="manualEntry" style="display: none;">
            <input type="text" id="manualBarcode" placeholder="Enter barcode manually">
            <button onclick="submitManualBarcode()">Submit</button>
        </div>
    </div>
    
    <script>
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');
        const barcodeListElement = document.getElementById('barcodeList');
        const latestBarcodeElement = document.getElementById('latestBarcode');
        const beepSound = document.getElementById('beepSound');
        const initializeButton = document.getElementById('initializeButton');
        const modal = document.getElementById('modal');
        const modalOverlay = document.getElementById('modalOverlay');
        const detectedBarcodeElement = document.getElementById('detectedBarcode');
        const manualEntryElement = document.getElementById('manualEntry');
        const manualBarcodeInput = document.getElementById('manualBarcode');
        let lastDetected = '';
        let confirmCounter = 0;
        let isModalActive = false;
        let currentBarcode = '';

        async function initializeCameraAndScanner() {
            // Scanner initialization logic remains the same
        }

        function processBarcode(barcode) {
            if (isModalActive) return;
            isModalActive = true;
            currentBarcode = barcode;
            showModal(barcode);
        }

        function showModal(barcode) {
            detectedBarcodeElement.textContent = barcode;
            modal.style.display = 'block';
            modalOverlay.style.display = 'block';
            videoElement.classList.add('dimmed');
        }

        function hideModal() {
            modal.style.display = 'none';
            modalOverlay.style.display = 'none';
            videoElement.classList.remove('dimmed');
            isModalActive = false;
        }

        function confirmBarcode() {
            updateUIWithBarcode(currentBarcode);
            hideModal();
        }

        function rescanBarcode() {
            hideModal();
        }

        function enterManually() {
            manualEntryElement.style.display = 'block';
        }

        function submitManualBarcode() {
            const manualBarcode = manualBarcodeInput.value;
            if (manualBarcode) {
                updateUIWithBarcode(manualBarcode);
                manualBarcodeInput.value = '';
                hideModal();
            }
        }

        function addEmptyBarcode() {
            updateUIWithBarcode(''); // Add an empty barcode
            hideModal();
        }

        function updateUIWithBarcode(barcode) {
            latestBarcodeElement.textContent = `Latest Scanned: ${barcode || 'Empty Barcode'}`;
            const listItem = document.createElement("li");
            listItem.textContent = barcode || 'Empty Barcode';
            barcodeListElement.insertBefore(listItem, barcodeListElement.firstChild);
            renumberList();
            beepSound.currentTime = 0;
            beepSound.play();
        }

        function renumberList() {
            const items = barcodeListElement.querySelectorAll("li");
            items.forEach((item, index) => {
                item.textContent = `${index + 1}. ${item.textContent.split('. ')[1] || item.textContent}`;
            });
        }

        initializeButton.addEventListener('click', initializeCameraAndScanner);
    </script>
</body>
</html>
