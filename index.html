<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Camera Access Latest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Camera Access Test</h1>
    <video id="video" autoplay muted playsinline></video>
    <div id="output">Initializing camera...</div>
    <script>
        // Video element and output message element
        const videoElement = document.getElementById('video');
        const outputElement = document.getElementById('output');

        async function testCamera() {
            try {
                // Log available devices to identify camera options
                const devices = await navigator.mediaDevices.enumerateDevices();
                console.log("Available devices:", devices);

                // Find the back camera explicitly, if possible
                const backCamera = devices.find(
                    (device) => device.kind === "videoinput" && device.label.toLowerCase().includes("back")
                );

                // Use the back camera or fallback to environment-facing camera
                const constraints = backCamera
                    ? { video: { deviceId: { exact: backCamera.deviceId } } }
                    : { video: { facingMode: "environment" } };

                // Request the video stream
                const stream = await navigator.mediaDevices.getUserMedia(constraints);

                // Set the video stream to the video element
                videoElement.srcObject = stream;
                outputElement.textContent = "Camera is working. Point it at a barcode!";
            } catch (error) {
                console.error("Camera access error:", error);
                outputElement.textContent = "Error accessing the camera. Check permissions.";
                outputElement.classList.add("error");
            }
        }

        // Run the test when the page loads
        testCamera();
    </script>
</body>
</html>
