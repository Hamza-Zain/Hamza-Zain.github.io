<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner V4</title> <!-- Updated to V20 -->
    <style>
        /* Existing styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
        #latestBarcode {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        #initializeButton {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #initializeButton:focus {
            outline: none;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 300px;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .modal button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        .modal button.confirm {
            background-color: #4CAF50;
            color: white;
        }
        .modal button.rescan {
            background-color: #2196F3;
            color: white;
        }
        .modal button.manual {
            background-color: #FF9800;
            color: white;
        }
        .modal button.cancel {
            background-color: #F44336;
            color: white;
        }
        .modal button.read {
            background-color: #FFD700; /* Yellow */
            color: black;
        }
        .modal .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        #manualEntry {
            display: none;
            grid-column: span 2;
            margin-top: 10px;
        }
        #manualEntry input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #manualEntry button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dimmed {
            filter: brightness(50%);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>Barcode Scanner V4</h1> <!-- Updated to V20 -->
    <button id="initializeButton">Initialize Scanner</button>
    <video id="video" autoplay muted playsinline></video>
    <div id="latestBarcode">No barcode scanned yet.</div>
    <table id="barcodeList">
        <thead>
            <tr>
                <th>Value</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <!-- Barcode rows will be added here dynamically -->
        </tbody>
    </table>
    <div id="output">Initializing barcode scanner...</div>
    
    <!-- Add an audio element for the buzzer sound -->
    <audio id="beepSound" src="store-scanner-beep.mp3"></audio>
    
    <!-- Modal for barcode confirmation -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="modal">
        <p>Is this barcode correct?</p>
        <p id="detectedBarcode"></p>
        <div id="barcodeInfo"></div>
        <div class="button-grid">
            <button class="confirm" onclick="confirmBarcode()">Correct</button>
            <button class="rescan" onclick="rescanBarcode()">Rescan</button>
            <button class="manual" onclick="enterManually()">Enter Manually</button>
            <button class="cancel" onclick="cancelBarcode()">Cancel</button>
            <button class="read" onclick="readBarcode()">Read Barcode</button>
        </div>
        <div id="manualEntry">
            <input type="text" id="manualBarcode" placeholder="Enter barcode manually">
            <button onclick="submitManualBarcode()">Submit</button>
        </div>
    </div>
    
    <script>
        const detectedBarcodeElement = document.getElementById('detectedBarcode');
        const synth = window.speechSynthesis;

        function speakBarcode(barcode) {
            if (synth.speaking) {
                console.log("Speech synthesis is already in progress.");
                return;
            }

            const digits = barcode.split('');
            const delayBetweenDigits = 400;

            const voices = synth.getVoices();
            const femaleVoice = voices.find(voice => 
                voice.name.toLowerCase().includes("female") ||
                voice.lang.startsWith("en") && voice.name.toLowerCase().includes("woman")
            );

            digits.forEach((digit, index) => {
                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(digit);
                    utterance.rate = 1.1;

                    if (femaleVoice) {
                        utterance.voice = femaleVoice;
                    } else {
                        console.warn("No female voice found. Using default voice.");
                    }

                    synth.speak(utterance);
                }, index * delayBetweenDigits);
            });
        }

        function readBarcode() {
            const barcode = detectedBarcodeElement.textContent;
            if (barcode) {
                speakBarcode(barcode);
            } else {
                console.error("No barcode to read.");
            }
        }
    </script>
</body>
</html>
